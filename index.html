<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainbow Love - LGBTQ Dating</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #ffd1e3, #c3a7ff); min-height:100vh; display:flex; align-items:center; justify-content:center; padding:15px; }
    .card { background: white; width: 100%; max-width: 1100px; border-radius: 28px; padding: 40px 30px; box-shadow: 0 25px 70px rgba(0,0,0,0.18); position: relative; overflow: hidden; }
    .logo { display: flex; align-items: center; gap: 10px; margin-bottom: 30px; font-size: 26px; font-weight: 800; }
    .heart { font-size: 34px; background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    h1 { font-size: 42px; font-weight: 800; line-height: 1.15; margin-bottom: 16px; }
    .rainbow-text { background: linear-gradient(90deg, #ff006e, #ff8c00, #ffd60a, #06ffa5, #3a86ff, #8338ec); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    p { font-size: 18px; color: #555; margin-bottom: 40px; line-height: 1.6; }
    .btn { background: linear-gradient(90deg, #ff006e, #8338ec, #3a86ff); color: white; padding: 18px 40px; border: none; border-radius: 50px; font-size: 22px; font-weight: 700; cursor: pointer; box-shadow: 0 12px 35px rgba(255,0,110,0.4); transition: all 0.3s; text-decoration: none; display: inline-block; width: 100%; text-align: center; }
    .btn:hover { transform: translateY(-6px); }
    .features { display: flex; flex-wrap: wrap; gap: 25px; margin-top: 50px; justify-content: center; }
    .feature { display: flex; align-items: center; gap: 10px; font-size: 17px; font-weight: 600; }
    .images { display: flex; justify-content: center; gap: 15px; margin-top: 40px; flex-wrap: wrap; }
    .img-card { width: 160px; height: 300px; border-radius: 24px; overflow: hidden; box-shadow: 0 15px 35px rgba(0,0,0,0.2); }
    .img-card img { width:100%; height:100%; object-fit: cover; }
    .img-card:nth-child(1) { transform: rotate(-8deg); }
    .img-card:nth-child(2) { transform: rotate(8deg); }
    @media (max-width: 768px) {
      h1 { font-size: 36px; }
      p { font-size: 17px; }
      .btn { padding: 20px; font-size: 24px; }
      .card { padding: 35px 20px; border-radius: 24px; }
      .logo { font-size: 24px; }
    }
    @media (max-width: 480px) {
      h1 { font-size: 32px; }
      .img-card { width: 140px; height: 260px; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <span class="heart">❤️</span>
      <span>LGBTQ Dating</span>
    </div>
    
    <h1>Find your love<br>By being <span class="rainbow-text">Yourself</span></h1>
    <p>We designed a platform for people of LGBTQ+ to find their love without being judged</p>
    
    <a href="https://t.me/Fahimm711" target="_blank" rel="nofollow">
      <div class="btn">FIND YOUR LOVE</div>
    </a>
    
    <div class="features">
      <div class="feature"><span class="heart">❤️</span><span>10K+ Members</span></div>
      <div class="feature">
        <svg viewBox="0 0 24 24" width="28" height="28" fill="none" stroke="#8338ec" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
        <span>Smart AI Perfecter</span>
      </div>
    </div>
    
    <div class="images">
      <div class="img-card">
        <img src="https://i.imgur.com/9j2K8mL.jpg" alt="Pride">
      </div>
      <div class="img-card">
        <img src="https://i.imgur.com/X7pL5eR.jpg" alt="Couple">
      </div>
    </div>
  </div>
</body>
</html
